<script type="text/javascript">
//<![CDATA[
function update(infinitive) {
    try {
        conjugator.display_conjugations(infinitive, function(output) {
            $('#output').html(output);
        });
    } catch(e) {
        $('#output').load('/ajax?infinitive=' + infinitive);
    }
}

var infinitive = decodeURI(location.search.split('=')[1]);
if (!infinitive || typeof(infinitive) == 'undefined' || infinitive == 'undefined') {
    infinitive = '하다';
}

$(document).ready(function() {
    $('#infinitive').val(infinitive);
    update(infinitive);
});

//]]>
</script>
</head>
<body>
<form method="get" onsubmit="update($('#infinitive').val()); return false;">
<label for="infinitive">infinitive</label><input size="7" name="infinitive" id="infinitive" />
<input type="submit" value="conjugate" />
</form>
<div id="output">
</div>
</body>
